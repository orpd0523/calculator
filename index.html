<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" type="text/javascript" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen" id="screen" type="text" value=""></div>
        <div class="calculator__buttons">
            <div class="calculator__operators">
                <button class="calculator__operator" id="operand" type="button">+</button>
                <button class="calculator__operator" id="operand" type="button">-</button>
                <button class="calculator__operator" id="operand" type="button">&times;</button>
                <button class="calculator__operator" id="operand" type="button">&divide;</button>
            </div>
            <div class="numbers">
                <div class="numbers__top">
                    <button class="numbers__number" id="key" type="button" value="text">7</button>
                    <button class="numbers__number" id="key" type="button" value="text">8</button>
                    <button class="numbers__number" id="key" type="button" value="text">9</button>
                </div>
                <div class="numbers__middle">
                    <button class="numbers__number" id="key" type="button" value="text">4</button>
                    <button class="numbers__number" id="key" type="button" value="text">5</button>
                    <button class="numbers__number" id="key" type="button" value="text">6</button>
                </div>
                <div class="numbers__bottom">
                    <button class="numbers__number" id="key" type="button" value="text">1</button>
                    <button class="numbers__number" id="key" type="button" value="text">2</button>
                    <button class="numbers__number" id="key" type="button" value="text">3</button>
                </div>
                <div class="numbers__zero">
                    <button class="numbers__number" id="key" type="button" value="text">0</button>
                    <button class="numbers__number" id="decimal" type="button" value="text">.</button>
                    <button class="numbers__number" id="clear"  type="button" value="text">C</button>
                </div>
            </div>
            <button class="equal" id="result" type="button" value="text">=</button>
        </div>
    </div>
</body>
</html>
