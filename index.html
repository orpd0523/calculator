<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" type="text/javascript" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__screen" id="screen">screen here</div>
        <div class="calculator__buttons">
            <div class="calculator__operators">
                <div class="calculator__operator">+</div>
                <div class="calculator__operator">-</div>
                <div class="calculator__operator">&times;</div>
                <div class="calculator__operator">&divide;</div>
            </div>
            <div class="numbers">
                <div class="numbers__top">
                    <div class="numbers__number">7</div>
                    <div class="numbers__number">8</div>
                    <div class="numbers__number">9</div>
                </div>
                <div class="numbers__middle">
                    <div class="numbers__number">4</div>
                    <div class="numbers__number">5</div>
                    <div class="numbers__number">6</div>
                </div>
                <div class="numbers__bottom">
                    <div class="numbers__number">1</div>
                    <div class="numbers__number">2</div>
                    <div class="numbers__number">3</div>
                </div>
                <div class="numbers__zero">
                    <div class="numbers__number">0</div>
                    <div class="numbers__number">.</div>
                    <div class="numbers__number" id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
        </div>
    </div>
</body>
</html>
